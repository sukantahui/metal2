<!--https://stackblitz.com/edit/dynamic-nested-topnav-menu?file=app%2Ffirst%2Ffirst.component.html-->


<mat-menu #childMenu="matMenu" class="level2" [overlapTrigger]="false">
  <span *ngFor="let child of items">
    <!-- Handle branch node menu items -->
    <span *ngIf="child.children && child.children.length > 0">
      <a  mat-menu-item [matMenuTriggerFor]="menu.childMenu" >
        <mat-icon>{{child.iconName}}</mat-icon>
        <span>{{child.displayName}}</span>
      </a>
      <app-menu-item #menu [items]="child.children"></app-menu-item>
    </span>
    <!-- Handle leaf node menu items -->
    <span *ngIf="!child.children || child.children.length === 0">
      <a mat-menu-item [routerLink]="child.route">
        <mat-icon>{{child.iconName}}</mat-icon>
        <span>{{child.displayName}}</span>
      </a>
    </span>
  </span>
</mat-menu>
